# Some tweaks to the status line
set -g status-right ""
set -g window-status-current-style "underscore"

# Server options
set -s escape-time 0

# If running inside tmux ($TMUX is set), then change the status line to red
%if #{TMUX}
set -g status-bg red
%endif

# Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"

#Change the default $TERM to tmux-256color
set -g default-terminal "tmux-256color"

# No bells at all
set -g bell-action none

# Starts at index 1
set -g base-index 1

# Clipboard usage
set -g set-clipboard on

# Keep windows around after they exit
set -g remain-on-exit on

# set -w automatic-rename on

# Change the prefix key to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Turn the mouse on, but without copy mode dragging
set -g mouse on
unbind -n MouseDrag1Pane
unbind -Tcopy-mode MouseDrag1Pane

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config file ( change file location to your .tmux.conf you want to use )
bind r source $XDG_CONFIG_HOME/tmux/.tmux.conf \; display "Reloaded ~/.config/tmux/.tmux.conf"

# Shift arrowto switch windows
# NOTE: -n flag sets the table keybindings, by default is prefix table
# By passing -n flag, the keybinding will be set in the root table which means
# <prefix> will no be required to activate command

# Moving windows
bind -n C-S-Left swap-window -t -1 \; previous-window
bind -n C-S-Right swap-window -t +1 \; next-window

# Keybinds for traversing panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Some extra key bindings to select higher numbered windows
bind F1 selectw -t:10
bind F2 selectw -t:11
bind F3 selectw -t:12
bind F4 selectw -t:13
bind F5 selectw -t:14
bind F6 selectw -t:15
bind F7 selectw -t:16
bind F8 selectw -t:17
bind F9 selectw -t:18
bind F10 selectw -t:19
bind F11 selectw -t:20
bind F12 selectw -t:21

# A key to toggle between smallest and largest sizes if a window is visible in
# multiple places
bind F set -w window-size

# Keys to toggle monitoring activity in a window and the synchronize-panes option
bind m set monitor-activity
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'

#
## Basic settings 
#
set-option -g status-justify "left"
#set-option utf8-default on
#set-option -g mouse-select-pane

# Vim like movement in tmux copy-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

#set-window-option -g utf8 on
# look'n feel
set-option -g status-fg cyan
set-option -g status-bg black
set -g pane-active-border-style fg=colour166,bg=default
set-option -g history-limit 64096

# Setting black active pane and grey inactive pane
# set -g window-style 'fg=colour247,bg=colour236'
# set -g window-active-style 'fg=colour250,bg=colour234'
# set -g window-style fg=colour247,bg=default
# set -g window-active-style fg=colour250,bg=black
# set -g window-style 'fg=colour247,bg=default'
# set -g window-active-style 'fg=colour250,bg=default'
#
## COLOUR gruvbox theme like
#

# active window title colors
set-window-option -g window-status-style fg=colour246,bg=colour239
set-window-option -g window-status-current-style fg=colour235,bg=colour246,bright
set-window-option -g window-status-activity-style fg=colour250,bg=colour241


# set-option -g status-style bg=colour235,fg=colour136,default
set-option -g status-fg colour223 # fg1
set-option -g status-bg colour235 # bg0
# default window title colors


set-option -g pane-border-style fg=colour239 # bg2
set-option -g pane-border-style bg=colour235 # bg0
set-option -g pane-active-border-style fg=colour142 # brightgreen
set-option -g pane-active-border-style bg=colour235 # bg0

# Command-line messages colors.
set-option -g message-style fg=colour223 # fg1
set-option -g message-style bg=colour235 # bg0
set-option -g message-style bright
# pane border
set -g pane-border-status top
set -g pane-border-format "#P: #{pane_current_command}"

# Resizing pane
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5

# Set format of items in window list.
setw -g window-status-format " #I:#W#F "
setw -g window-status-current-format " #I:#W#F "

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
# set-window-option -g clock-mode-colour colour64 #green

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# statusline

set -g status-position bottom
set -g status-justify left

# Set status right a clock with green background
# set -g status-right '#[fg=colour233,bg=colour10] %m/%d/%y #[fg=colour230,bg=colour8] %H:%M:%S '
# set -g status-right-length 50
set -g status-left-length 30

# Activity Monitoring
setw -g monitor-activity on
set -g visual-activity on

# Increase tmux pane display time
set -g display-panes-time 4000

# ############### Plugins ##############################
set -g @tpm_plugins '         \
  tmux-plugins/tpm            \
  tmux-plugins/tmux-resurrect \
  tmux-plugins/tmux-sensible  \
'

# Plugins Configs
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-dir '~/Dropbox/dev/tmux-resurrect'

